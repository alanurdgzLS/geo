<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Pr√°ctica 10</title>
    <style>
        #map {
            height: 100%;
        }
        html, body {
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    


    <script>
        var coordenadas = {
            lat: 0,
            lng: 0
        };
        var propiedades = {
            center: coordenadas,
            zoom: 2
        };
        function iniciaMapa(){
            fetch('paises.json')
            .then(function(response){
                response.json().then(function(datos) {
                    const map = new google.maps.Map(document.getElementById('map'), propiedades);
                    datos.foreach( marcador => {
                        var informacion = "<strong>Pais: </strong>" + marcador.CountryName;
                        var infowindow = new google.maps.InfoWindow({
                            content: informacion
                        });
                        let marker = new google.maps.Marker({
                            map : map,
                            position : new google.maps.LatLng(marcador, CapitalLatitude, marcado.CapitalLongitude),
                            title: marcador.CountryName
                        });
                        marker.addListener('click', function(){
                            infowindow.open(map, marker);
                        })
                    })
                })
            })
            .catch(function(error){
                console.log("Hay un error" + error.message);
            })
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU&callback=iniciaMapa" async defer></script>

</body>
</html>
