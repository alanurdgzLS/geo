         html, body {
             margin: 0px;

         }
 
         #mapa1, #mapa2, #mapa3, #mapa4, #mapa5, #mapa6, #mapa7 {
 
             width: 100%;

         }
     </style>
</head>
<body>
    
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Controles de mapa</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div id="mapa1" class="bg-light"></div>
                    <p>Mapa con controles estandar</p>
                </div>
                <div class="col-6">
                    <div id="mapa2" class="bg-light"></div>
                    <p>Mapa con controles estandar</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div id="mapa3" class="bg-light"></div>
                    <p>Mapa con controles estandar</p>
                </div>
                <div class="col-6">
                    <div id="mapa4" class="bg-light"></div>
                    <p>Mapa con controles estandar</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div id="mapa5" class="bg-light"></div>
                    <p>Mapa con controles estandar</p>
                </div>
                <div class="col-6">
                    <div id="mapa6" class="bg-light"></div>
                    <p>Mapa con controles estandar</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div id="mapa7" class="bg-light"></div>
                    <p>Mapa con controles estandar</p>
                </div>
            </div>
        </div>
    </div>


    <script>
        function iniciaMapa(){
            var coordenadas = {
                lat: 0,
                lng: 0
            }

            var propiedades1 = {
                center: coordenadas,
                zoom: 12
            }

            var mapa1 = new google.maps.Map(document.getElementById('mapa1'), propiedades1)

            var propiedades2 = {
                center: coordenadas,
                zoom: 12,
                disableDefaulyUI: true
            }

            var mapa2 = new google.maps.Map(document.getElementById('mapa2'), propiedades2)

            var propiedades3 = {
                center: coordenadas,
                zoom: 12,
                zoomControl: false,
                scaleControl: false
            }

            var mapa3 = new google.maps.Map(document.getElementById('mapa3'), propiedades3)

            var propiedades4 = {
                center: coordenadas,
                zoom: 12,
                mapTypeControl: true,
                mapTypeControlOption : {
                    style : google.maps.MapTypeControlStyle.DROPDOWN_MWNU,
                    mapTypeIds : ['roadmap', 'satelite', 'terrain']
                }
            }

            var mapa4 = new google.maps.Map(document.getElementById('mapa4'), propiedades4)
        
            var propiedades5 = {
                center: coordenadas,
                zoom: 12,
                mapTypeControl: true,
                mapTypeControlOptions : {
                    style : google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
                    position : google.maps.ControlPosition.TOP_CENTER
                },
                zoomControl : true,
                zoomControlOptions : {
                    position : google.maps.ControlPosition.LEFT_CENTER
                },
                scaleControl : true,
                streetViewControl: true,
                streetViewControlOptions : {
                    position : google.maps.ControlPosition.LEFT_TOP
                },
                fullscreenControl : true

            };
            var mapa5 = new google.maps.Map(document.getElementById('mapa5'),propiedades5);


            var limites = {
                north: 21.390039,
                south: 20.858414,
                west: -102.149631,
                east:  -101.092990
            }

            var propiedades6 = {
                center: coordenadas,
                zoom: 12,
                restriction: {
                    latLngBounds : limites,
                    strictBounds : false
                }
            };
            var mapa6 = new google.maps.Map(document.getElementById('mapa6'),propiedades6);


            var propiedades7 = {
                center: coordenadas,
                zoom: 19,
                mapTypeId: "satellite"
            };
            var mapa7 = new google.maps.Map(document.getElementById('mapa7'),propiedades7);
            mapa7.setTilt(45);
        }
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU&callback=iniciaMapa" async defer></script>
