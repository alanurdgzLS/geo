<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Pr√°ctica 7</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="titulo">
            <div class="col-12">
                <h2>Casos COVID-19</h2>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-4">
                <div class="card" style="width: 18rem;">
                    <img src="./assets/img/covid.webp" class="card-img-top" alt="imagen de covid-19">
                    <div class="card-body">
                        <div id="paises"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var paises = document.getElementById("paises");

        fetch("datos.json").then(function (response) {
            console.log(response)
            response.json().then(function (datos) {
                datos.forEach(registro => {
                    let nombre = document.createElement("p");
                    nombre.textContent = "Pais " + registro.country + ", casos = " + registro
                        .cases
                    paises.appendChild(nombre)
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
