<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Practica 4</title>
</head>

<body>
    <div class="container p-5">
        <div class="row">
            <div class="col-12">
                <h6 class="">Haz click en el botón para obtener las coordenadas</h6>
                <br>
                <button onclick="obtieneUbicacion()" class="btn-dark">Obtener Ubicacion</button>
                <div id="mapa">
                    <img id="imagenmapa" src="" alt="Imagen del mapa">
                </div>
                <p id="alerta"></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script>
        var mapa = document.getElementById("mapa")

        function obtieneUbicacion() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(muestraPosicion);
            }
            else{
                var alerta = document.getElementById("alerta")
                alerta.innerHTML = "El navegador no tiene la localización"
            }
        }
        function muestraPosicion(posicion) {
            var coordenadas = posicion.coords.latitude + "," + posicion.coords.longitude
            var imagenmapa = document.getElementById("imagenmapa")
            imagenmapa.src = "https://maps.googleapis.com/maps/api/staticmap?center=" + coordenadas + "&zoom=18&size=800x800&key=AIzaSyCh0jVdLnt3BvZZtXMxjMOXnWLGRS3XMv4"
        }
    </script>
</body>

</html>
