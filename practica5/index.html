<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Practica 4</title>
    <style>
        body {
            background-color: gainsboro;
        }

        #mapa {
            width: 100%;
            height: 500px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row m-5">
                <div class="col-12 p-5">
                    <h1>Mapa con infoWindow</h1>
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script>
        var informacion = "<h1>Universidad de la salle bajio</h1>"
        informacion += "<p><strong>Av. Universidad 602, Lomas del campestre</strong></p>"
        informacion += "<p><strong>477-</strong></p>"

        function iniciarMapa() {
            var propiedades = {
                center: {
                    lat: 40.76593140546304,
                    lng: -73.96751680488012,
                },
                zoom: 14
            }
            const mapa = document.getElementById("map")
            const map = new google.maps.Map(mapa, propiedades);
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        let posicion = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        }
                        let propiedadesMarcador = {
                            position: posicion,
                            map,
                            title: "Marcador"
                        }
                        const marcador = new google.maps.Marker(propiedadesMarcador)
                        map.setCenter(posicion);
                        const infoWindow = new google.maps.InfoWindow({
                            content: informacion
                        })
                        marcador.addListener("click", () => {
                            infoWindow.open(map, marcador)
                        })
                    }
                )
            }
        }
    </script>
</body>

</html>
